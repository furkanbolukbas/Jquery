<html>
<head>
	<title></title>
	<script language="JavaScript" type="text/javascript">
		function bereken()
		{
			var zijde1 = prompt('zijde 1 = ','');
			var zijde2 = prompt('zijde 2 = ','');
			var zijde1kwadraat = zijde1 * zijde1;
			var zijde2kwadraat = zijde2 * zijde2;
			var zijde3kwadraat = zijde1kwadraat + zijde2kwadraat;
			prompt('zijde 3 = ', Math.sqrt(zijde3kwadraat));

		}
	</script>
</head>
<body onload="bereken()">
</body>
</html>
