<html>
<head>
	<title></title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
  	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
  	<script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
  	<link rel="stylesheet" href="/resources/demos/style.css">
	<script>
	  $(function() {
	    var spinner = $( "#spinner" ).spinner();
	 
	    $( "#disable" ).click(function() {
	      if ( spinner.spinner( "option", "disabled" ) ) {
	        spinner.spinner( "enable" );
	      } else {
	        spinner.spinner( "disable" );
	      }
	    });
	    $( "#destroy" ).click(function() {
	      if ( spinner.spinner( "instance" ) ) {
	        spinner.spinner( "destroy" );
	      } else {
	        spinner.spinner();
	      }
	    });
	    $( "#getvalue" ).click(function() {
	      alert( spinner.spinner( "value" ) );
	    });
	    $( "#setvalue" ).click(function() {
	      spinner.spinner( "value", 5 );
	    });
	 
	    $( "button" ).button();
	  });

	  $(function() {
	    var circle = $( "#circle" );
	 
	    $( "#radius" ).selectmenu({
	      change: function( event, data ) {
	        circle.css({
	          width: data.item.value,
	          height: data.item.value
	        });
	      }
	     });
	 
	    $( "#color" ).selectmenu({
	       change: function( event, data ) {
	         circle.css( "background", data.item.value );
	       }
	     });
  });
  </script>

  <style>
    fieldset {
      border: 0;
      margin-left: 300px;
    }
    label {
      display: block;
      margin: 20px 0 0 0;
    }
    select {
      width: 200px;
    }
 
    #circle {
      float: left;
      background: yellow;
      border-radius: 50%;
      width: 150px;
      height: 150px;
    }
    </style>
</head>
<body>
 een multifunctionele inputveld met de opties: enable, disable, destroy en get -en setvalue<br>
<p>
  <label for="spinner">Voer een waarde in:</label>
  <input id="spinner" name="value">
</p>
 
<p>
  <button id="disable">zet aan/uit</button>
  <button id="destroy">verwissle widget</button>
</p>
 
<p>
  <button id="getvalue">laat waarde zien</button>
  <button id="setvalue">zet waarde naar 5</button>
</p>
 een Cirkel editor
 <div class="demo">
 
<form action="#">
 
  <div id="circle"></div>
 
  <fieldset>
    <label for="radius">Circle radius</label>
    <select name="radius" id="radius">
      <option value="50">50px</option>
      <option value="100">100px</option>
      <option value="150" selected="selected">150px</option>
      <option value="200">200px</option>
      <option value="250">250px</option>
    </select>
 
    <label for="color">Circle color</label>
    <select name="color" id="color">
      <option value="black">Zwart</option>
      <option value="red">Rood</option>
      <option value="yellow" selected="selected">Geel</option>
      <option value="blue">Blauw</option>
      <option value="green">Groen</option>
    </select>
  </fieldset>
 
</form>
 
</div>
 

</body>
</html>
