<html>
<head>
	<title></title>
	<script language="JavaScript" type="text/javascript">
		function changeBackground(color)
		{
   			document.body.style.background = color;
		}
	</script>
</head>
<body>
<select>
  <option value="rood" onClick="changeBackground('red')">Rood</option>
  <option value="blauw" onClick="changeBackground('blue')">Blauw</option>
  <option value="groen" onClick="changeBackground('green')">Groen</option>
  <option value="oranje" onClick="changeBackground('orange')">Oranje</option>
</select>
</body>
</html>
